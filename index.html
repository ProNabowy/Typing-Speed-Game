<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/nabowy.css">
    <title>Typing Speed Test Game</title>
    <link rel = "icon" href = 
    "https://www.clipartmax.com/png/middle/240-2405998_learn-touch-typing-free-typing-png-icon.png" 
            type = "image/x-icon">
</head>
<body>
    <div class="game">
        <div class="title">Typing Speed Test Game</div>
        <div class="container">
            <select id="">
                <option value="Noraml">Noraml</option>
                <option value="Easy">Easy</option>
                <option value="Hard">Hard</option>
            </select>
            <div class="lvl">You Are Playing On <span class="lvl-game"></span> Level & You Have <span class="lvl-sconds"></span> Seconds To Type The Word</div>
            <div class="word"></div>
            <button class="start"> Start Playing</button>
            <input type="">
            <div class="words">Words Will Show Here</div>
            <div class="score">
                <div class="time">time Left: <span class="time-sec"></span> Seconds</div>
                <div class="score-from">Score <span class="score-num">0</span> From <span class="arr-leng"></span></div>
            </div>    
            <div class="good">Congratulations</div>
            <div class="bad">Game Ovar</div>
        </div>
    </div>
    <button class="again">Play Again</button>
    <script src="main.js"></script>
</body>
</html>
